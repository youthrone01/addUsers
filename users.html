<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('form').submit(function(){
                    var row = "";
                    var first = $("input[name='first_name']").val();
                    var last = $("input[name='last_name']").val();
                    var email = $("input[name='email']").val();
                    var phone = $("input[name='contact']").val();
                    row = "<tr><td>"+first+"</td><td>"+last+"</td><td>"+email+"</td><td>"+phone+"</td></tr>";                    
                    console.log(first);
                    console.log(last);
                    console.log(email);
                    console.log(phone);
                    $('table').append(row);
                    return false;

                });
            })
           
        
        </script>
    </head>
    <body>
        <div class="container">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact#</th>
                </tr>
                
            </table>
            
            <h1>Add User</h1>
            <form>
                
                <label for="first_name">First Name: </label>
                <input class="indent" type="text" name="first_name" placeholder="First Name">

                <label for="last_name">Last Name: </label>
                <input class="indent" type="text" name="last_name" placeholder="Last Name">

                <label for="email">Email Address: </label>
                <input type="text" name="email" placeholder="Email Address">

                <label for="contact">Contact No: </label>
                <input class="indent" type="text" name="contact" placeholder="Phone #">

                <input id="submit" type="submit" value="Add User">
            </form>
        </div>
    
    </body>
</html>
